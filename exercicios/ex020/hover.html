<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div {
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
        }
        
    </style>
</head>
<body>
    <h1>testando o hover</h1>
    <p>passe o mouse no texto indicador abaixo</p>
    <div>
        &gt; passe o mouse aqui &lt;
        <p>BOOH!! TEXTO ESCONDIDO</p>
    </div>
    <p>fim do exemplo.</p>
</body>
</html>
