<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir, passe com o cursor do mouse sobre os itens para seber mais</p>
    <ul type="square">
        <li>
            <abbr title="use a tag <p>">Paragrafos</abbr>
        </li>
        <li>
            <abbr title="use a tag <h1> ~ <h6>">Títulos</abbr>
        </li>
        <li>
            <abbr title="use a tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="use a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="use a tag <code>">Codigos fonte</abbr>
        </li>
        <li>
            <abbr title="use a tag <ol type='1'>">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="use a tag <ul>">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
