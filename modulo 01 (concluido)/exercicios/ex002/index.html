<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebra de linhas</h1>
    <hr>
    <p>voce pode
        escrever um paragrafo
        de qualquer maneira
        basta colocar tudo dentro
        do par de tags &lt;p&gt; e &lt;/p&gt; <!-- less than / greater than -->
    </p>
    <p>caso queira quebrar um linha, <br> como agora voce pode usar a tag &lt;br&gt;</p>

    <p>vamos adicionar alguns simbolos: 
        &reg; 
        &copy;
        &uarr;
        &darr;
        &rarr;
    </p>
    <p>vamos adicionar alguns emogis: 
        &#x1F30E;
        &#x2764;
    </p>
</body>
</html>
