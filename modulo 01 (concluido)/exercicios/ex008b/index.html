<!DOCTYPE html>

    <title>Outras Formatações</title>

<body>
    <h1>Outras Formatações</h1>
    <h2>citações simples</h2>
    <p>Ex: segundo socrates: <q>só sei que nada sei</q></p>

    <h2>citações Completas</h2>
    <p>segundo socrates:</p>
    <blockquote cite="socrates">
        so sei que nada sei
    </blockquote>

    <h2>citações com significado</h2>
    <p>no <abbr title="HyperTextMarkupLanguage">HTML</abbr> é tudo marcado</p>

    <h2>ordem do texto</h2>
    <bdo dir="rtl">é bom demaisi</bdo>

    <h2>codigos</h2>
    <pre>
        <code>
    while true:
        print('hello world')
        
        </code>

    </pre>
</body>
